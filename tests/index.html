<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Enyo Qunit Example tests</title>

    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">

    <!-- 1. include Enyo and other external libraries which are required by your app -->
    <script src="../enyo/enyo.js" type="text/javascript"></script>

    <!-- 2. include actual JS files of your application -->
    <script src="../source/package.js" type="text/javascript"></script>

    <!-- 3. include QUnit test framework -->
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>

    <!-- 4. actual tests -->
    <script src="example_tests.js"></script>
    <script src="example_event_tests.js"></script>
  </head>
  <body>
    <div id="qunit"></div> <!-- QUnit will use this for test results -->
    <div id="qunit-fixture">
      <!-- Render content which is relevant for your tests here -->
      <!-- Content of #qunit-fixture is reseted before each test -->
    </div>
  </body>
</html>
